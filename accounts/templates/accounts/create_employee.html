<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Create Employee</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="date_of_birth" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Marital Status</label>
                <select class="form-control" name="marital_status" required>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" name="address" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone_number" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Job Title</label>
                <input type="text" class="form-control" name="job_title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" class="form-control" name="department" required>
            </div>

            <div id="dynamicFieldsContainer">
            </div>

            <button type="button" id="addDynamicFieldBtn" class="btn btn-secondary mb-3">Add Custom Field</button>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Employee</button>
                <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        let dynamicFieldCount = 0;

        document.getElementById('addDynamicFieldBtn').addEventListener('click', function () {
            dynamicFieldCount++;

            const fieldDiv = document.createElement('div');
            fieldDiv.classList.add('mb-3');
            fieldDiv.innerHTML = `
                <label class="form-label">Custom Field ${dynamicFieldCount}</label>
                <input type="text" class="form-control" name="custom_field_${dynamicFieldCount}">
            `;

            document.getElementById('dynamicFieldsContainer').appendChild(fieldDiv);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
