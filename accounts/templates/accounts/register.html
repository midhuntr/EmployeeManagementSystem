<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
  {% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: aliceblue;">
    <div class="row">
        <div class="col-md-6">
            <div class="border p-4 rounded">
                <h2 class="text-center mb-4">Register</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}  
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

    
</body>
</html>
