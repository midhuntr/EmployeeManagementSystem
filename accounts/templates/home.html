
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
    background: url("{% static 'images/loginpagebg.jpg' %}") center/cover no-repeat;
    height: 70vh;
    margin: 0;
    position: relative; /* Ensure pseudo-element works correctly */
}

/* Add second background image above the first one using ::before */
body::before {
    content: "";
    position: absolute;
    top: 10%;
    left: 15%;
    width: 100%;
    height: 110%;
    background: url("{% static 'images/background1.jpg' %}") center/contain no-repeat;
    z-index: 1; /* Ensures the image is above the body background */
}

    a{
        font-weight: bolder;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EMPLOYEE MANAGEMENT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'create_employee' %}">Create Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'form_builder' %}">Custom Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employee_list' %}">Employee List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Message -->
    <div class="container mt-4">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Manage employees and forms from the navigation menu above.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
